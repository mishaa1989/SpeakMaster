version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: centrum-taurus-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_secure_password_here
      POSTGRES_DB: centrum_taurus
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - centrum-network

  app:
    build: .
    container_name: centrum-taurus-app
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://postgres:your_secure_password_here@postgres:5432/centrum_taurus
      SESSION_SECRET: change_this_to_random_secret_key
      NODE_ENV: production
      PORT: 5000
    ports:
      - "5000:5000"
    networks:
      - centrum-network

volumes:
  postgres_data:

networks:
  centrum-network:
    driver: bridge
